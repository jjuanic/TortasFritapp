<div ng-controller="OrderController as orderCtrl" class="container mt-4">
    <h1 class="mb-3">Order your Tortas Fritas/Churros</h1>
    <p>We are cooking them right now!!!</p>
  
    <div class="form-group mb-3">
      <label for="foodType" class="form-label">Type</label>
      <select id="foodType" class="form-select" ng-model="orderCtrl.selectedFood" ng-change="orderCtrl.addFoodItem()">
        <option value="">Select an option</option>
        <option value="churros">Churros</option>
        <option value="tortas">Tortas Fritas</option>
      </select>
    </div>
  
    <div id="foodItemsContainer">
      <div class="food-item mb-3" ng-repeat="item in orderCtrl.foodItems">
        <label class="form-label">{{item.name}} - Quantity</label>
        <input type="number" class="form-control" ng-model="item.quantity" min="1" placeholder="Enter the number of {{item.name}}">
      </div>
    </div>
  
    <div class="form-group mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="deliveryOption" ng-model="orderCtrl.deliveryRequired" ng-change="orderCtrl.toggleDeliveryInfo()">
        <label for="deliveryOption" class="form-check-label">Requires Delivery?</label>
      </div>
    </div>
  
    <div id="deliveryInfo" ng-if="orderCtrl.deliveryRequired">
      <div class="form-group mb-3">
        <label for="deliveryAddress" class="form-label">Delivery Address</label>
        <input type="text" class="form-control" ng-model="orderCtrl.deliveryAddress" placeholder="Enter the address for delivery">
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="customerName" class="form-label">Customer Name</label>
      <input type="text" class="form-control" ng-model="orderCtrl.customerName" placeholder="Enter the name of the person picking up">
    </div>
  </div>
